<!doctype html>
<html lang="vi">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Gallery — Auto Play Reel</title>
    <style>
        :root {
            --accent: #d66b88;
        }

        * {
            box-sizing: border-box
        }

        body {
            margin: 0;
            min-height: 100vh;
            font-family: "Poppins", system-ui, Arial;
            /* background: trắng hai đầu + hồng pastel giữa, rõ hơn */
            background: linear-gradient(180deg, #ffffff 0%, #ffeef6 30%, #f8b3c6 55%, #fff0f6 80%, #ffffff 100%);
            padding: 28px;
        }

        .outer {
            max-width: 1280px;
            margin: 0 auto;
            padding: 18px;
            border-radius: 18px;
            background: linear-gradient(180deg, #fff, #fff);
            box-shadow: 0 30px 80px rgba(0, 0, 0, 0.10);
        }

        /* layout: left / center / right
     Center made wider so the main visual feels big */
        .stage {
            display: grid;
            grid-template-columns: 0.9fr 380px 0.9fr;
            /* center larger */
            gap: 28px;
            align-items: start;
        }

        /* left & right columns (two frames each), make them smaller with scale */
        .col {
            display: flex;
            flex-direction: column;
            gap: 28px;
        }

        .frame {
            background: linear-gradient(180deg, #fff7fb, #fff0f6);
            border-radius: 14px;
            padding: 8px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.06);
            height: 300px;
            /* smaller height for side frames */
            overflow: hidden;
            position: relative;
            border: 6px solid rgba(214, 107, 136, 0.06);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .frame img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 8px;
            display: block;
        }

        /* scale down side frames to make center feel bigger, and apply stagger offsets */
        .left-col .frame,
        .right-col .frame {
            transform-origin: center;
            transform: scale(0.78);
        }

        .left-col .frame:nth-child(1) {
            transform: translateY(20px) scale(0.78);
        }

        .left-col .frame:nth-child(2) {
            transform: translateY(-6px) scale(0.78);
        }

        .right-col .frame:nth-child(1) {
            transform: translateY(-10px) scale(0.78);
        }

        .right-col .frame:nth-child(2) {
            transform: translateY(14px) scale(0.78);
        }

        /* center column: slot + reel, larger slot + reel */
        .center {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 14px;
        }

        .slot {
            width: 220px;
            /* made wider */
            height: 62px;
            /* shallow slot to look like slit */
            border-radius: 8px;
            background: linear-gradient(180deg, #fff, #fff0f6);
            border: 3px solid rgba(214, 107, 136, 0.14);
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            box-shadow: 0 10px 20px rgba(214, 107, 136, 0.08);
            position: relative;
            z-index: 6;
            margin-top: -20px;
            /* overlap feel: slot slightly overlaps */
        }

        .slot img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }

        .reel {
            width: 220px;
            /* match slot width */
            height: 620px;
            /* taller reel so center feels big */
            background: linear-gradient(180deg, #fff, #fff0f6);
            border-radius: 12px;
            padding: 10px;
            overflow: auto;
            border: 2px solid rgba(214, 107, 136, 0.06);
            box-shadow: inset 0 6px 14px rgba(0, 0, 0, 0.03);
        }

        .thumb {
            width: 100%;
            height: 140px;
            /* larger thumb */
            margin-bottom: 12px;
            border-radius: 8px;
            overflow: hidden;
            cursor: pointer;
            border: 2px solid transparent;
            transition: transform .18s, box-shadow .18s, border-color .18s;
        }

        .thumb img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }

        .thumb.active {
            border-color: rgba(214, 107, 136, 0.32);
            box-shadow: 0 14px 34px rgba(214, 107, 136, 0.10);
            transform: translateY(-6px);
        }

        /* clone animation element (used to animate from slot -> target) */
        .anim-clone {
            position: fixed;
            pointer-events: none;
            z-index: 9999;
            border-radius: 6px;
            box-shadow: 0 22px 70px rgba(0, 0, 0, 0.30);
            transition: transform .95s cubic-bezier(.2, .9, .3, 1), opacity .6s;
            will-change: transform, opacity;
        }

        /* responsive */
        @media (max-width:1100px) {
            .stage {
                grid-template-columns: 1fr 320px 1fr;
            }

            .reel {
                height: 520px;
                width: 180px;
            }

            .slot {
                width: 180px;
            }
        }

        @media (max-width:760px) {
            .stage {
                grid-template-columns: 1fr;
            }

            .slot,
            .reel {
                width: 100%;
                height: 300px;
                margin-top: -10px;
            }

            .left-col .frame,
            .right-col .frame {
                transform: none;
                height: 260px;
            }
        }

        .back-btn {
            position: fixed;
            bottom: 28px;
            right: 28px;
            width: 52px;
            height: 52px;
            border-radius: 50%;
            background: linear-gradient(135deg, #ffd6e9, #ffbcd1, #ffe3f0);
            box-shadow: 0 8px 18px rgba(0, 0, 0, 0.15);
            color: #7b1f3a;
            font-size: 24px;
            font-weight: bold;
            text-align: center;
            line-height: 52px;
            text-decoration: none;
            transition: all 0.3s ease;
            z-index: 20;
        }

        .back-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.2);
            background: linear-gradient(135deg, #ffc8df, #ff9fbd, #ffd1e6);
        }
    </style>
</head>

<body>
    <div class="outer">
        <div class="stage">
            <!-- left -->
            <div class="col left-col">
                <div class="frame" id="left1">
                    <img src="913.jpg" alt="">
                </div>
                <div class="frame" id="left2">
                    <img src="namdung.jpg" alt="">
                </div>
            </div>

            <!-- center -->
            <div class="center">
                <div class="slot" id="slot" title="Khe xem trước"></div>

                <div class="reel" id="reel">
                    <!-- exactly 4 thumbs -->
                    <div class="thumb" data-src="https://via.placeholder.com/1600x1000?text=Scene+1"
                        data-target="#left1"><img src="2011nam.jpg" alt=""></div>
                    <div class="thumb" data-src="https://via.placeholder.com/1600x1000?text=Scene+2"
                        data-target="#right1"><img src="2011tapthe2.jpg" alt=""></div>
                    <div class="thumb" data-src="https://via.placeholder.com/1600x1000?text=Scene+3"
                        data-target="#left2"><img src="2011nu.jpg" alt=""></div>
                    <div class="thumb" data-src="https://via.placeholder.com/1600x1000?text=Scene+4"
                        data-target="#right2"><img src="tapthengoi.jpg" alt=""></div>
                </div>
            </div>

            <!-- right -->
            <div class="col right-col">
                <div class="frame" id="right1">
                    <img src="namnam.jpg" alt="">
                </div>
                <div class="frame" id="right2">
                    <img src="theduc.jpg" alt="">
                </div>
            </div>
        </div>
    </div>
<!-- Page transition: fade in/out -->
<style>
  /* place this in <head> or here before script */
  .page-transition-layer {
    position: fixed;
    inset: 0;
    pointer-events: none;
    background: linear-gradient(180deg, rgba(255,240,248,0.9), rgba(255,255,255,0.95));
    z-index: 9998;
    opacity: 1;
    transition: opacity 420ms ease;
  }
  body.is-page-visible .page-transition-layer {
    opacity: 0;
    transition: opacity 420ms ease;
  }
  body.is-page-hidden .page-transition-layer {
    opacity: 1;
  }

  /* optional: fade whole page content as well (smoother) */
  .page-fade {
    transition: opacity 420ms ease, transform 420ms cubic-bezier(.2,.9,.3,1);
    opacity: 0;
    transform: translateY(6px) scale(0.998);
    will-change: opacity, transform;
  }
  body.is-page-visible .page-fade {
    opacity: 1;
    transform: translateY(0) scale(1);
  }
  body.is-page-hidden .page-fade {
    opacity: 0;
    transform: translateY(6px) scale(0.998);
  }
</style>

<div class="page-transition-layer" aria-hidden="true"></div>

<script>
  (function(){
    const DURATION = 420; // ms - chỉnh tốc độ ở đây
    const body = document.documentElement; // <html> element for global class
    // wrap page content in an element with class "page-fade" OR apply style to <body> children
    // If your content already uses a top container (.outer), ensure it has class "page-fade".
    // If not, we'll add the class to the first child of body automatically.
    function ensureFadeContainer(){
      // if there's an element with .page-fade already, keep it
      if (document.querySelector('.page-fade')) return;
      // otherwise, add class to the first element inside body (the page content wrapper)
      const first = document.body.firstElementChild;
      if (first) first.classList.add('page-fade');
    }

    ensureFadeContainer();

    // On initial load: mark visible after tiny delay so transition plays
    window.addEventListener('load', ()=> {
      // allow images/fonts to render a bit
      setTimeout(()=> body.classList.add('is-page-visible'), 60);
    });

    // Intercept internal link clicks and animate out
    document.addEventListener('click', (e)=> {
      const a = e.target.closest('a');
      if (!a) return;
      const href = a.getAttribute('href');
      // ignore if no href, hash-only, external, or target="_blank" or has download attribute
      if (!href || href.startsWith('#') || a.target === '_blank' || a.hasAttribute('download')) return;
      // If href is absolute, check same origin
      const url = new URL(href, location.href);
      if (url.origin !== location.origin) return; // external link -> ignore

      // Only intercept page-like links (html pages or root)
      const path = url.pathname;
      const isHtmlLink = path.endsWith('.html') || path === '/' || path === '' || path.endsWith('/');

      if (!isHtmlLink) return; // allow default (assets, anchors, api calls)

      // Prevent default navigation, play hide animation, then navigate
      e.preventDefault();

      // If already hiding, ignore
      if (body.classList.contains('is-page-hidden')) return;

      // run hide
      body.classList.remove('is-page-visible');
      body.classList.add('is-page-hidden');

      // after animation, go to href
      setTimeout(()=> {
        // for anchors within same page with hash, just change location
        window.location = url.href;
      }, DURATION + 40);
    });

    // For back/forward navigation, ensure we show page (fade-in)
    window.addEventListener('pageshow', (ev) => {
      // if persisted from bfcache, force reflow then show
      setTimeout(()=> body.classList.add('is-page-visible'), 40);
    });

    // Optional: if you want to force immediate hide on beforeunload (helps some browsers)
    window.addEventListener('beforeunload', ()=> {
      body.classList.remove('is-page-visible');
      body.classList.add('is-page-hidden');
    });
  })();
</script>
